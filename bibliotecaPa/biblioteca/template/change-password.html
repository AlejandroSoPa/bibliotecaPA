<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Canviar Contrasenya</title>
    </head>

    <body class="layout bg-caoba">
        <div id="popUp"
            class="z-50 fixed inset-y-0 right-0 flex flex-col items-end m-6 max-h-90vh gap-6 overflow-y-auto text-right"
            style="margin-top: 5%; margin-bottom: 5%;">
        </div>

        <header class="bg-marron py-2 flex justify-center items-center text-textWhite">
            <div class="text-center flex items-center">
                <img src="./img/library.png" alt="library" width="30px" class="mr-2">
                <!-- Add a margin to the right of the image -->
                <p id="nameApp"><a href="index.html">Biblioteca PA</a></p>
            </div>
        </header>

        <main class="text-center">
            <div class=" fade-in-text">
                <h1 class="text-5xl mt-lg text-textWhite ">Canviar Contrasenya</h1>

                <div class="flex justify-center items-center h-full">
                    <form
                        class="bg-marron shadow-md rounded-lg px-8 pt-6 pb-8 mb-8 align-middle mx-decima mt-decima max-w-4xl">
                        <!-- Ajuste en max-w-4xl -->
                        <div class="mb-6 text-textWhite">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="old-password">
                                Antiga Contrasenya
                            </label>
                            <input
                                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                id="old-password" type="password" placeholder="******************">
                        </div><br>
                        <div class="mb-6 text-textWhite">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="new-password">
                                Nova Contrasenya
                            </label>
                            <input
                                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                id="new-password" type="password" placeholder="******************">
                        </div><br>
                        <div class="mb-6 text-textWhite">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                                Confirmar Nova Contrasenya
                            </label>
                            <input
                                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                id="confirm-password" type="password" placeholder="******************">
                        </div><br>
                        <div class="flex justify-center">
                            <button id="recover-button"
                                class="bg-verde text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline items-center"
                                type="button">
                                Canviar Contrasenya
                            </button>
                        </div>
                    </form>
                </div>




            </div>
        </main>


    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./scripts/index.js"></script>

</html>
