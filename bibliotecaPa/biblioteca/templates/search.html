<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="{% static 'output.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title>Cerca de Catàleg</title>
    </head>

    <body class="bg-caoba">

        <header class="bg-marron py-2 flex justify-center items-center text-textWhite">
            <div class="text-center flex items-center">
                <img src="{% static '/img/library.png' %}" alt="library" width="30px" class="mr-2">
                <!-- Add a margin to the right of the image -->
                <p id="nameApp"><a href="/">Biblioteca Mari Carmen Brito</a></p>
            </div>
        </header>

        <form id="searchElements" class="mx-decima" action="{% url 'search' %}" style="margin-top: 25px;">
            <label for="searchItems" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Cerca de
                Catàleg</label>
            <div class="relative search-container flex items-center">
                <div class="ml-2">
                    <label for="disponible" class="ms-2 text-sm font-medium text-textWhite dark:text-gray-300">Article
                        Disponible?</label>
                    <input id="disponible" type="checkbox" value="disponible" name="disponible"
                        class="disponible w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="searchItems" name="searchItems"
                    class="searchItems block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Buscar llibres, exemple: El resplandor" />
                <button type="submit"
                    class="search-button text-white bg-verde absolute end-2.5 bottom-2.5 bg-verde focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 ">Busca</button>
            </div>
        </form>


        <h1 id="resultats" class="text-5xl text-textWhite items-center flex justify-center" style="margin-top: 25px;">
        </h1><br>

        <div id="searchResults" class="searchResults grid-cols-2">

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="{% static '/scripts/search.js' %}"></script>
        {% if error %}
        <script>
            createNotification("error", "{{ errorMsg }}");
        </script>
        {% endif %}
        {% if warning %}
        <script>
            createNotification("warning", "{{ errorMsg }}");
        </script>
        {% endif %}
        {% if info %}
        <script>
            createNotification("info", "{{ errorMsg }}");
        </script>
        {% endif %}
    </body>

</html>
