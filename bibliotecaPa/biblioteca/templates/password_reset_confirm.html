<!-- password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'output.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Password Reset</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C9PTHE2BR0"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C9PTHE2BR0');
    </script>
</head>

<body class="bg-caoba">
    <header class="bg-marron py-2 flex justify-center items-center text-textWhite">
        <div class="text-center flex items-center">
            <img src="{% static '/img/library.png' %}" alt="library" width="30px" class="mr-2">
            <!-- Add a margin to the right of the image -->
            <p id="nameApp"><a href="/">Biblioteca PA</a></p>
        </div>
    </header>
    <main>
        <div class="fade-in-text">
            <h1 class="text-5xl mt-lg text-textWhite items-center flex justify-center">Recuperar Contrasenya</h1><br>

            <div class="flex justify-center w-full items-center h-full">

                <form method="post" class="bg-marron  shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 align-middle">
                    {% csrf_token %}
                    <label for="password" class="text-textWhite text-sm font-bold mb-2">Nova Contrasenya:</label>
                    <input type="password" name="password" id="password" class="shadow appearance-none border border-red-500 rounded w-1/2 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                    <br><br><button type="submit" class="m-8 bg-verde text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ">Reset Password</button>
                </form>
            </div>
        </div>


    </main>
    {% if error %}
    <script>
        createNotification("error", "{{ errorMsg }}");
    </script>
    {% endif %}
    {% if warning %}
    <script>
        createNotification("warning", "{{ errorMsg }}");
    </script>
    {% endif %}
    {% if info %}
    <script>
        createNotification("info", "{{ errorMsg }}");
    </script>
    {% endif %}
</body>

</html>
